<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <h3 style="color:#7B7472"> Login to your Google account! </h3>
    </div><br>

    <!-- Login Form -->
	<div align="center" class="g-signin2" data-onsuccess="onSignIn"></div><br>
	<a href="#" onclick="signOut();">Sign out</a><br>

	<script>
		function onSignIn(googleUser) {
		  var profile = googleUser.getBasicProfile();
		  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
		  console.log('Name: ' + profile.getName());
		  document.getElementById("welcome_name").innerHTML = "Welcome, " + profile.getName()+ "!";
		  console.log('Image URL: ' + profile.getImageUrl());
		  console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
		}


	</script>

	<script>
	  function signOut() {
	    var auth2 = gapi.auth2.getAuthInstance();
	    auth2.signOut().then(function () {
	      console.log('User signed out.');
	    });
	  }
	</script>




  </div>
    <div id="wc_id" style="display:none;" class="fadeIn first">
    	<br>
        <h3 style="color:#7B7472" id="welcome_name"> </h3>
